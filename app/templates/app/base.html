{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- === navbar === -->
     <link rel="stylesheet" href="{% static 'app/css/navbarfooter.css' %}">

     <!-- === main style === -->
     <link rel="stylesheet" href="{% static 'app/css/main.css' %}">

     <!-- === AboutUs === -->
     {% block about %} <link rel="stylesheet" href="{% static 'app/css/about.css' %}"> {% endblock%}
      <!-- === Mediaqueries === --> 
     <link rel="stylesheet" href="{% static 'app/css/mediaqueries.css' %}">
 
     <!-- === Common classes === -->
     <link rel="stylesheet" href="{% static 'app/css/commonclasses.css' %}">
 
     <!-- === Google Font === -->
     <link rel="stylesheet" href="{% static 'app/css/font.css' %}">
 
     <!-- === slider style === -->
     <link rel="stylesheet" href="{% static 'app/css/slider.css' %}">
     <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
     
     
     
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

  
    <title>Document</title>
</head>
<body>
     {% include 'app/navbar.html' %}
      
      {% block main-content %}
     
     {% endblock main-content %}


    {% include 'app/footer.html' %}
   
   
     <script>
      $('.brand-carousel').owlCarousel({
    loop:true,
    margin:10,
    autoplay:true,
    responsive:{
      0:{
        items:2
      },
      600:{
        items:3
      },
      1000:{
        items:4
      }
    }
  }) 
  
  </script>

        <!-- === Main Js === -->
    <script src="{% static 'app/js/main.js' %}"></script>

    <!-- === Icon CDN === -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- === Jquery === -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <!-- === Custom Slide Show === -->
    <script src="{% static 'app/js/slideshow.js' %}"></script>
    <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-36251023-1']);
    _gaq.push(['_setDomainName', 'jqueryscript.net']);
    _gaq.push(['_trackPageview']);
    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })(); 
  </script>

  
   <!-- === Slide Show End === -->
</body>
</html>
